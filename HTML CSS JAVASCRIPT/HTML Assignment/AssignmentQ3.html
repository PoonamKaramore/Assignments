<!DOCTYPE html>
<html>

<head>
    <title>HTML PAGE</title>
</head>
<style>
    td {
        border: 5px ridge;
        padding: 5px;
    }
</style>

<body>
    <table>
        <h3>One Column:</h3>
        <tr>
            <td>100</td>
        </tr>
    </table>

    <table>
        <h3>One Column three rows:</h3>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

    <table>
        <h3>Two rows three column:</h3>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>

</html>
