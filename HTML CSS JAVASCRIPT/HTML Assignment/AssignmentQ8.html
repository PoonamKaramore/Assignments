<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML</title>
</head>
<style>
    td {
        border: 2px solid;
        height: 100px;
    }
    
    table {
        width: 50%;
        border-collapse: collapse;
    }
</style>

<body>
    <table>
        <tr style="background-color: turquoise; ">
            <td colspan="2">TOP</td>
        </tr>
        <tr>
            <td style="background-color: grey;">LEFT</td>
            <td style="background-color: lightgray;">RIGHT</td>
        </tr>
    </table>
</body>

</html>
