<!DOCTYPE html>
<html>

<head>
    <title>LOGIN PAGE</title>
</head>
<style>
    h3 {
        font-size: medium;
    }
</style>

<body>
    <form>
        <h3>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <input type="password" id="password" name="password">
        </h3>
    </form>
</body>

</html>
