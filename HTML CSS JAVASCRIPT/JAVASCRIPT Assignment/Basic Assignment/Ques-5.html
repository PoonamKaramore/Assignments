<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        var yearsPrinted = 0;
        var currentYear = 2021;

        function leapYears() {
            while (yearsPrinted <= 20) {
                if ((currentYear % 4 == 0) && ((currentYear % 100 != 0) || (currentYear % 400 == 0))) {
                    document.write(currentYear + "<br>");
                    yearsPrinted++;
                    currentYear++;
                } else {
                    currentYear++;
                }
            }
        }

        leapYears();
    </script>
</body>

</html>
