<!DOCTYPE html>
<html>

<body>
    <script>
        let a = ['a', 'b', 'c'];
        let b = [1, 2, 3];

        var newList = function(a, b) {
            let length = a.length + b.length;
            let array = [];
            let j = 0,
                k = 0;
            for (i = 0; i < length; i++) {
                if (i % 2 == 0) {
                    array[i] = a[j++];
                } else {
                    array[i] = b[k++];
                }
            }
            return array;
        }
        document.write(newList(a, b));
    </script>
</body>

</html>
