<!DOCTYPE html>
<html>

<head>
    <title>Question-13</title>
</head>

<body>
    <script>
        //using for loop
        var numbers = [1, 2, 3, 4];
        let sum = 0;
        for (var i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }
        document.write("Sum using for loop = " + sum + "<br>");

        //using while loop

        var numbers = [1, 2, 3, 4];
        i = 0;
        add = 0;
        while (i < numbers.length) {
            add += numbers[i];
            i++;
        }
        document.write("Sum using while loop = " + add + "<br>");
    </script>
</body>

</html>
