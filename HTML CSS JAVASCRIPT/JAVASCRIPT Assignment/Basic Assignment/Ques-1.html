<body>


    <script>
        function myFunction(n) {
            for (i = 0; i < n; i++) {
                var result = (n * (n + 1)) / 2;
                console.log("The sum of 1 to n numbers is " + result);
            }
        }
        myFunction(5);
    </script>
</body>
