<!DOCTYPE html>
<html>

<head>
    <title>Question-1</title>
</head>

<body>
    <script>
        class Rectangle {
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }
        }
        var rect1 = new Rectangle(20, 5);
        //properties
        rect1.height = 20;
        rect1.width = 5;
        rect1.colour = 'red';
        console.log(rect1);


        //modify properties
        rect1.height = 14;
        rect1.width = 20;
        rect1.colour = 'green'
        console.log(rect1);
    </script>
</body>

</html>
