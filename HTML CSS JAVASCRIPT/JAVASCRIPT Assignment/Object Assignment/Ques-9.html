<body>
    <Script>
        var address = {
            city: String,
            pincode: Number,
        };

        var person = {
            fname: String,
            lname: String,
            age: Number,
            skills: Array,
            address: Object,

            dateOfBirth: Date,
            married: Boolean,
            profession: String,
        };

        var person = function(fname, lname = 'bachan', age, skills, dateOfBirth, address, married, profession) {
            this.fname = fname;
            this.lname = lname;
            this.age = age;
            this.skills = skills;
            this.dateOfBirth = dateOfBirth;
            this.address = address;
            this.married = married;
            this.profession = profession;
        }
        amithab = new person("amithab", "bachan", 22, ["c"], "24/10/1996", {
            city: "hyderabad",
            pincode: "521185"
        }, "false", "sr analyst");
        abhisheik = new person("abhisheik", amithab.lname, 21, "HTML", "08/06/1997", amithab.address, "false", "jr analyst");


        print = function() {
            console.log(amithab);
            console.log(abhisheik.lname);
            console.log(abhisheik.address)
        }();
    </Script>
</body>
